<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teşekkürler — Carbon Step</title>
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://carbonstepapp.com/thanks.html" />
  <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner container">
      <a class="logo" href="/"><img src="/assets/logo.png" alt="Carbon Step" height="28" /><span>Carbon Step</span></a>
    </div>
  </header>
  <main class="section container">
    <div class="card reveal">
      <h1>Teşekkürler!</h1>
      <p id="msg">Talebiniz alındı.</p>
      <p class="small"><a href="/">Ana sayfaya dön</a></p>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="f-brand">
        <div class="brand-row">
          <img src="/assets/logo.png" alt="Carbon Step" height="28" />
          <span>Carbon Step</span>
        </div>
        <p class="small">Karbon ayak izinizi takip edin ve azaltın.</p>
        <div class="socials">
          <a href="https://github.com/kendlenx" target="_blank" rel="noopener" aria-label="GitHub" class="social">GitHub</a>
          <a href="https://instagram.com/carbonsteppapp" target="_blank" rel="noopener" aria-label="Instagram" class="social">Instagram</a>
        </div>
      </div>
      <div class="f-links">
        <h4>Bağlantılar</h4>
        <ul>
          <li><a href="/privacy.html" data-i18n="footer.privacy">Gizlilik</a></li>
          <li><a href="/terms.html" data-i18n="footer.terms">Kullanım Şartları</a></li>
          <li><a href="/accessibility.html" data-i18n="footer.a11y">Erişilebilirlik</a></li>
        </ul>
      </div>
      <div class="f-more">
        <h4>Daha Fazla</h4>
        <ul>
          <li><a href="/press.html" rel="nofollow" data-i18n="footer.press">Basın Kiti</a></li>
          <li><a href="/roadmap.html" data-i18n="footer.roadmap">Yol Haritası</a></li>
<li><a href="/#contact" data-i18n="nav.contact">İletişim</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <span>© <span id="year"></span> Carbon Step</span>
      </div>
    </div>
  </footer>
  <script>
    const params = new URLSearchParams(location.search);
    const from = params.get('from');
    const el = document.getElementById('msg');
    if(from === 'newsletter') el.textContent = 'Bülten aboneliğiniz alındı.';
    else if(from === 'contact') el.textContent = 'Mesajınız alındı. En kısa sürede döneceğiz.';
  </script>
</body>
</html>
